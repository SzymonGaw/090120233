<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zad2 - stary sposób</title>

    <style>
        p{
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body>
    <p class="wyroznione">Twoja miejscowość</p>
    
    <script>
        var wyroznione = document.getElementsByClassName("wyroznione")

        wyroznione[0].ondblclick = function(){
            wyroznione[0].innerHTML = "Twój powiat"
        }
        wyroznione[0].onmouseover = function(){
            console.log(wyroznione[0].innerHTML)
        }
    </script>
</body>
</html>
